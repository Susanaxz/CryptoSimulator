<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CryptoSimulator" />

  <title>{% block head_title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bulma.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
  <link rel="shortcut icon" href="/static/img/cryptocurrency_icon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />


  {% block scripts %} 
  
  {% endblock %}
</head>

<body>
  {% include "components/header.html"%} {% include "components/navbar.html"%}

  <div class="overlay hidden" id="overlay"></div>
  
  <div class="sk-cube-grid hidden" id="sk-cube-grid">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>



  <main>{% block contenido %} {% endblock contenido %}</main>

  {% include "components/footer.html" %}

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const spinner = document.querySelector('#sk-cube-grid');
      var overlay = document.querySelector('.overlay');
      spinner.classList.remove('hidden');
      overlay.classList.remove("hidden");
    });
  </script>

</body>

</html>
